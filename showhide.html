<!DOCTYPE html>
<html ng-app="productmodule">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.js"></script>
<script src ="app.js" type ="text/javascript"></script>
</head>
<body ng-controller="productController">
<div>
<h4 style="margin:40px 0px 0px 0px;"><strong>{{name}}</strong></h4>
<img src="image1.jpg" ng-mousemove="showdetails()" style="height:25px;width:25px;margin:-75px 0px 0px 118px"></img>
</div>
<div ng-show ="mousemoved" style="border: 2px solid #ADD8E6;width:250px;margin:-37px 0px 0px 155px;">
<span>{{description.desc}}</span></br>
<ul>
<li ng-repeat ="type in description.types"><h5>{{type}}</h5>
</li>
</ul>
<button ng-click="hidedetails()">Close</button>
</div>

</body>
</html>
